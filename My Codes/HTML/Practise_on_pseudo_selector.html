<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectore</title>
    <style>
div  li{
    list-style: none;
}        
div  li{
    text-decoration: none;
    color: aqua;
    background-color: bisque;
    border: 2px solid black;
    border-radius: 10px;
    margin: 10px;
}
div:nth-child(3){
    color: green;
}
    </style>
</head>
<body>
    <h1>
        Hello My name is Bhavy
    </h1>
    <div>
        <ul>
            <li><a href="#">a</a></li>
            <li><a href="#">b</a></li>
            <li><a href="#">c</a></li>
        </ul>
        <div>
            <br>
            Hello
            <br>
            My name
            <br>
            is Bhavy<br>           
        </div>
        <div>
            My<br>name<br>bhavy
        </div>
    </div>
</body>
</html>
