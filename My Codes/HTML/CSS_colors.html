<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
<style>
    #a1{        /*color by name*/

        color: aqua;
    }

    #a2{        /*color by rgb*/
        color: rgb(red, green, blue);
    }

    #a3{
        color: #132ec7;   /*color by hex value*/
        background-color: rgb(34,34,34);
    }
</style>



</head>


<body>
    <h3>Colors in CSS</h3>
    <p id="a1">This is the beautiful Colors</p>
    <br>
    <p id ="a2">This is the beautiful Colors</p>
<br>
<p id="a3">This is the beautiful Colors</p>
<br>
</body>
</html>
