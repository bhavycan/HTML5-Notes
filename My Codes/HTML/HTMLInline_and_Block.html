    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block</title>

    <!-- Inline element which is wrote in one single line like span -->
<span style="border: 2px solid red" >This is the span</span>
<span style="border: 2px solid red">This is a span</span>

<!-- Paragraph is block element , take all the width whatever there is -->

<p style="border: 2px solid red">This is paragraph</p> 
<p style="border: 2px solid red">this id a paragraph</p>


<!-- Boarder can confirm that thing! -->
<br>

<!-- You will understand it more with the help of different colours through CSS. Anchor <a> tags also behaves like an inline element.  -->
<a style="border: 2px solid red">This is paragraph</a> 
<a style="border: 2px solid red">this id a paragraph</a>

</head>
