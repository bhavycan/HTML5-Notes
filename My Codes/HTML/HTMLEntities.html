<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <div class="container"></div>
        <p>This is the paragraph</p>
        <div class="container"></div>
        <p>This is another             paragraph</p>
        <!-- Here, HTML will eat all that spaces and you will not see any kind of spaces in this line -->


        <div class="container"></div>
        <p>This is another   &nbsp;&nbsp;&nbsp; Paragraph</p>
        <!-- Here you can see the space by using &nbsp; but its not proffesional-->


        <p>Paragraph written like this &lt;p&gt;</p>
        <!-- we will see that we cannot obtain the <p> in our result. Therefore, the solution for this is we can take the help of HTML entities. We have to write in this format- -->

        <p>Pound should be written like this : &pound;</p>
        <!-- There is a lot more entities. we can search on google -->

        <p>Empty character is like this: &#8203;</p>
        <!-- Just for fun -->

</body>
</html>
