<!DOCTYPE html>
<html lang="en">
<head>

    <!-- The Meta Tags are used to define the Meta data in an HTML. 
        They are mainly used in SEO (Search Engine Optimization) techniques which help any particular 
        website to rank better in Google or different search engines. 
        It simply boosts the ranking of a webpage to get more traffic on any website. -->


    <meta charset="UTF-8">   
    <!-- It simply means that the characters that are used will be of UTF-8. It declares the
    pageâ€™s character encoding. It should contain a standard IANA MIME name for character encodings.
    Moreover, authors are encouraged to use UTF-8.      -->


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- It helps any particular website to open in the highest compatibility mode available. 
    It is mostly for those who are still using Internet Explorer. Because there are still some people 
    who have not upgraded their system and are still using the older versions. -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This tag is used to make your website responsive and adjust its width in such a
    way that it looks good in both PC or mobile. It helps in making the website mobile
    friendly also -->
    
    <meta name="description" content = "This is a description">
    <!-- To add a description, we have to write the above statement and write your own
    description in the content part.   -->
    
    <meta name="keywords" content = "html tutorial,css tutorial">
    <!-- Keywords are those special words through which a user reach any website.
    You can add the keywords in the content part of the tag. -->

    <meta name ="robots" content = "INDEX, FOLLOW">
    <!-- If we want our website to be indexed in Google or other search engines and bots should follow all the links present on the website, 
    then we have to write- -->

    <title>Document</title>

    <link rel = "stylesheet" href="Bhavy.css">
    <!-- This is how we include external css -->

    <script src ="Bhavy.js"></script>
    <!-- This is how you add javascript file -->
</head>

</body>
</html>
