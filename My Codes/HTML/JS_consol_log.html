<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <p>
                This is the row in container
            </p>
        </div>
    </div>
    <script>
        //write here Javascript
        console.time();
        console.log('Hello World');
        console.log(34+350);
        console.log("Bhavy is here");

        //array
        console.log([1,2,"Bhavy Lives Here"]);

        //object
        console.log({Marks: 99, Percentage: "I dont know"});

        //object in a table form
        console.table({Marks: 99, Percentage: "I dont know"});

        //show warning
        console.warn("This is the warninh from myside");

        //show the time till we start the code console.time()
        console.timeEnd();

        //assertion
        console.assert(89<60,"He is telling truth")

        //show an error
        console.error("This is the error from out of the world");

        //clear the console
        console.clear();


    </script>
</body>
</html>
